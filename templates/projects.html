<div class="bs-component">
    <table class="table table-striped table-hover ">
        <thead>
        <tr>
            <th></th>
            <th>#</th>
            <th>Project</th>
            <th>Selected</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="project in projects">
            <td>
                <a href="/project_edit">
                    <div class="icon-preview row_icon" id="{[project.id]}" name="{[project.name]}">
                        <i class="mdi-content-create"></i>
                    </div>
                </a>
            </td>
            <td>{[project.id]}</td>
            <td>{[project.name]}</td>
            <td>{[project.ind_selected]}</td>
        </tr>
        </tbody>
    </table>
    <div id="source-button" class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
</div>
